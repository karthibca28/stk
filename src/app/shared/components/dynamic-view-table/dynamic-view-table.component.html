<p-table #dt1 dataKey="id" [rows]="10" [totalRecords]="14" [columns]="cols" [showCurrentPageReport]="true"
    [value]="tableData" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="searchHeader" [paginator]="true" [rowsPerPageOptions]="[10,25,50]" responsiveLayout="scroll"
    [loading]="loading" styleClass="p-datatable-gridlines">
    <ng-template pTemplate="caption">
        <div class="flex">
            <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash"
                (click)="clear(dt1)"></button>
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" [(ngModel)]="searchKeyword"
                    (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
            </span>
        </div>
        <!-- <div class="mt-3">
            <p-chip label="All" styleClass="mr-2" [removable]="true"></p-chip>
            <p-chip label="Today Assign" styleClass="mr-2" [removable]="true"></p-chip>
            <p-chip label="Pending/Upcoming" styleClass="mr-2" [removable]="true"></p-chip>
            <p-chip label="Need to Active" [removable]="true"></p-chip>
        </div> -->
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                <div class="flex justify-content-between align-items-center" *ngIf="col.field!=='id'">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                    <!-- <p-columnFilter [type]="col.type" [field]="col.field" display="menu" placeholder="Search by {{col.field}}" class="ml-auto">
                    </p-columnFilter> -->
                </div>
            </th>
            <th style="width: 8rem;" *ngIf="roleId!== 5">
                <div class="text-center">
                    Action
                </div>
            </th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                <div *ngIf="col.field!=='id'">
                    {{rowData[col.field]}}
                    <!-- <div *ngIf="col.field=='is_active'">
                    <span class="badge-green" *ngIf="col.field=='is_active'">Active</span>
                 </div>
                 <div *ngIf="col.field!=='is_active'">
                    {{rowData[col.field]}}
                </div> -->
                </div>
            </td>
            <td classStyle="width:30%;" class="text-center" *ngIf="roleId!== 5">
                <!-- <span class="p-2">
                    <i class="pi pi-key" style="color: var(--green-300);" pTooltip="Update Password" (click)="updatePwd(rowData)"></i>
                </span> -->
                <span class="p-2">
                    <i class="pi pi-arrow-right" style="color:rgb(233, 15, 15)" pTooltip="View Record"
                        (click)="viewRecord(rowData)"></i>
                </span>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8">No Data found.</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="loadingbody">
        <tr>
            <td colspan="8">Loading data. Please wait.</td>
        </tr>
    </ng-template>
</p-table>
