<p-dialog header="Confirmation" [(visible)]="display">
    <p>Are you sure you want to delete the audio?</p>
    <button pButton type="button" (click)="confirmDelete()" label="Yes" class="p-button-success"></button>
    <button pButton type="button" (click)="cancelDelete()" label="No" class="p-button-secondary"></button>
  </p-dialog>
