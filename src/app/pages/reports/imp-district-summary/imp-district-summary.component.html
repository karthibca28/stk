<div class="ReportPage">
    <div class="grid">
        <div class="col-12 flex justify-content-between align-items-center">
            <h5 class="mb-0 uppercase">District Summary</h5>
            <button pButton label="Back" type="button" icon="pi pi-arrow-left" class="p-button-info border5" (click)="cancel()"></button>
        </div>
    </div>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
        <div class="p-fluid grid">
            <div class="field col-12 md:col-3">
                <label for="multiselect" class="txt-navy font-bold">Select State / City<small class="pl-1 text-pink-500">*</small></label>
                <p-multiSelect inputId="multiselect" (onChange)="updateSecondDropdown($event)" formControlName="stateValue" [options]="stateCity" optionLabel="name" optionValue="id"></p-multiSelect>
            </div>
            <div class="field col-12 md:col-3">
                <label for="multiselect" class="txt-navy font-bold">Select District<small class="pl-1 text-pink-500">*</small></label>
                <p-multiSelect inputId="multiselect" [options]="distList" optionLabel="name" optionValue="id" formControlName="searchDistrict"></p-multiSelect>
            </div>
            <div class="field col-12 md:col-2">
                <label for="icon" class="font-bold txt-navy">From</label>
                <p-calendar [showIcon]="true" inputId="icon" formControlName="fromDate" dateFormat="dd-mm-yy"></p-calendar>
            </div>
            <div class="field col-12 md:col-2">
                <label for="icon" class="font-bold txt-navy">To</label>
                <p-calendar [showIcon]="true" inputId="icon" formControlName="toDate" dateFormat="dd-mm-yy"></p-calendar>
            </div>
            <div class="field col-12 md:col-2 flex align-items-end">
                <!-- <p-button type="submit" label="Search" styleClass="p-button-success border5"></p-button> -->
                <button pButton pRipple type="submit" icon="pi pi-search" class="p-button-rounded p-button-success p-button-outlined"></button>
            </div>
        </div>
    </form>
</div>
<div class="grid mt-2">
    <div class="col-12 adminReport px-0">
        <div *ngIf="ksLoader">
			<app-loader></app-loader>
		</div>
        <div *ngIf="viewTable">
			<div class="mb-2 flex justify-content-between align-items-center">
				<h5 class="mb-0"></h5>
				<div>
					<a (click)="csv_fileDownload()">
						<img src="assets/images/downloadBtn2.png" height="40" class="cursor-pointer">
					</a>
				</div>
			</div>
            <div class="card border5">
                <app-dynamic-report-table [dynamaicDataForTable]="dynamaicDataForTable"></app-dynamic-report-table>
            </div>
        </div>
        <div class="text-center" *ngIf="empty">
            <img src="assets/images/dashboard/NoRecordFound.png" height="170" class="pb-3">
        </div>
    </div>
</div>
