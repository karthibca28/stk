            <div class="title">
                <p class="mb-0 text-rblue tex-xl font-bold">Summary Report List</p>
            </div>

        </div>
        <div>
            <form [formGroup]="form">
                <mat-form-field appearance="outline" style="padding: 5px;" class="mb-2">
                    <mat-label>Date Filter</mat-label>
                    <mat-select formControlName="dateFilter" placeholder="Date Filter">
                        <mat-option *ngFor="let date of date" [value]="date.code">
                            {{ date.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline" style="padding: 5px;" class="mb-2">
                    <mat-label>Report Type</mat-label>
                    <mat-select formControlName="reportType" placeholder="Report Type">
                        <mat-option *ngFor="let reportType of reportType" [value]="reportType.id">
                            {{ reportType.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline" style="padding: 5px;" class="mb-2">
                    <mat-label>Report SubType</mat-label>
                    <mat-select formControlName="reportSubType" placeholder="Report SubType">
                        <mat-option *ngFor="let reportSubType of reportSubType" [value]="reportSubType.id" (click)="getList()">
                            {{ reportSubType.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </div>
        <div class="card">
            <app-dynamic-table [dynamaicDataForTable]="dynamaicDataForTable" (pagination)="pagination($event)"></app-dynamic-table>
        </div>
    </div>
</div>
