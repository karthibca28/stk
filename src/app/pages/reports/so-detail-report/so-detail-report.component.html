<div class="ReportPage adminDetailReport">
    <div class="grid">
        <div class="col-12 px-0 flex justify-content-between align-items-center">
            <h5 class="mb-0">Detailed Report</h5>
            <span class="cp" routerLink="/main/so"><img src="assets/images/backarrow.png" height="27" class="pr-1"></span>
            <!-- <button pButton label="Back" type="button" icon="pi pi-arrow-left" class="p-button-info border5" (click)="cancel()"></button> -->
        </div>
    </div>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
        <div class="p-fluid grid bg-white">
            <div class="col-6">
                <label for="radioBtn" class="txt-navy font-bold">Select Type</label>
                <div class="flex py-2">
                    <div class="field-radiobutton mb-0 mr-3">
                        <input type="radio" name="reportType" formControlName="reportType" value="beat" id="beatType" (click)="radOnchange($event)">
                        <label for="beatType" class="ml-0">Beat</label>
                    </div>
                    <div class="field-radiobutton mb-0 mr-3">
                        <input type="radio" name="reportType" formControlName="reportType" value="task" id="taskType" (click)="radOnchange($event)">
                        <label for="taskType" class="ml-0">Task</label>
                    </div>
                    <div class="field-radiobutton mb-0">
                        <input type="radio" name="reportType" formControlName="reportType" value="specialduty" id="spType" (click)="radOnchange($event)">
                        <label for="spType" class="ml-0">Field Duty</label>
                    </div>
                </div>
            </div>
            <div class="col-6 py-0"></div>
            <div class="field mb-0 py-0 col-12 md:col-3" *ngIf="radUpdate1">
                <label for="FoUser" class="txt-navy font-bold">Select Beat Type<small class="pl-1 text-pink-500">*</small></label>
                <p-dropdown [options]="typeBeat" optionLabel="displayName" formControlName="searchType" optionValue="id" [showClear]="true" [style]="{'width': '100%'}"></p-dropdown>
            </div>
            <div class="field mb-0 py-0 col-12 md:col-3" *ngIf="radUpdate2">
                <label for="FoUser" class="txt-navy font-bold">Select Task Type<small class="pl-1 text-pink-500">*</small></label>
                <p-dropdown [options]="typeTask" optionLabel="name" formControlName="searchType" optionValue="id" [showClear]="true" [style]="{'width': '100%'}"></p-dropdown>
            </div>
            <div class="field mb-0 py-0 col-12 md:col-3" *ngIf="radUpdate3">
                <label for="FoUser" class="txt-navy font-bold">Select Specialduty Type<small class="pl-1 text-pink-500">*</small></label>
                <p-dropdown [options]="typeSd" optionLabel="name" formControlName="searchType" optionValue="id" [showClear]="true" [style]="{'width': '100%'}"></p-dropdown>
            </div>
            <div class="col-8 py-0"></div>
            <div class="field col-12 md:col-3">
                <label for="multiselect" class="txt-navy font-bold">Select District</label>
                <p-multiSelect inputId="multiselect" (onChange)="updateSecondDropdown($event)" formControlName="searchDistrcit" [options]="regions" optionLabel="name" optionValue="id"></p-multiSelect>
            </div>
            <div class="field col-12 md:col-3">
                <label for="multiselect" class="txt-navy font-bold">Select Police Station</label>
                <p-multiSelect inputId="multiselect" [options]="countries" optionLabel="name" optionValue="id" formControlName="searchPolicestation"></p-multiSelect>
            </div>
            <div class="field col-12 md:col-2">
                <label for="icon" class="txt-navy font-bold">From Date</label>
                <p-calendar [showIcon]="true" inputId="icon" formControlName="fromDate" dateFormat="dd-mm-yy"></p-calendar>
            </div>
            <div class="field col-12 md:col-2">
                <label for="icon" class="txt-navy font-bold">To Date</label>
                <p-calendar [showIcon]="true" inputId="icon" formControlName="toDate" dateFormat="dd-mm-yy"></p-calendar>
            </div>
            <div class="field col-12 md:col-2 flex align-items-end">
                <button pButton pRipple type="submit" icon="pi pi-search" class="p-button-rounded p-button-success p-button-outlined"></button>
            </div>
        </div>
    </form>
</div>
