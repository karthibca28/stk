<form *ngIf="!loading" [formGroup]="form" (ngSubmit)="submit()">
  <div class="grid">
    <div class="col-12 pb-0">
        <div class="flex align-items-center justify-content-between mb-2">
            <div class="title">
                <h3 class="color-04">Add Rank Master</h3>
            </div>
            <div class="btn-top">
                <button pButton label="Go to List" type="button" icon="pi pi-arrow-left"
                    class="p-button-info border5" (click)="cancel()"></button>
            </div>
        </div>
    </div>
    <!-- <h3 class="color-04">Add Rank Master</h3>
    <div class="grid"> -->
        <div class="col-12 md:col-6">
            <mat-card class="md:px-5">
                <div class="field">
                    <mat-form-field appearance="" class="w-full">
                        <mat-label>Rank Code</mat-label>
                        <input matInput formControlName="rankCode" (input)="filterSpecialCharacters($event)" maxlength="30">
                        <mat-error id="name-help" class="block text-danger" *ngIf="(form?.controls?.rankCode?.touched && form?.controls?.rankCode?.errors?.required)">Rank Code is required</mat-error>
                    </mat-form-field>
                </div>
                <div class="field">
                    <mat-form-field appearance="" class="w-full">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" maxlength="30">
                        <mat-error id="name-help" class="block text-danger" *ngIf="(form?.controls?.name?.touched && form?.controls?.name?.errors?.required)">Name is required</mat-error>
                    </mat-form-field>
                </div>
                <div class="field">
                    <mat-form-field class="w-full">
                      <mat-label>AccessControl</mat-label>
                      <mat-select formControlName="accessId">
                        <mat-option *ngFor="let accessControlList of accessControlList" [value]="accessControlList.id">
                          {{accessControlList.name}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                    </div>
                    <div class="field">
                        <mat-form-field class="w-full">
                          <mat-label>Role</mat-label>
                          <mat-select formControlName="roleId">
                            <mat-option *ngFor="let roleList of roleList" [value]="roleList.id">
                              {{roleList.roleName}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                        </div>
                <div class="field">
                    <mat-form-field appearance="" class="w-full">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description"></textarea>
                    </mat-form-field>
                </div>
                <div class="text-right">
                    <button mat-raised-button mat-button color="primary">Add</button>
                </div>
            </mat-card>
        </div>
    </div>
</form>
<app-dynamic-loader></app-dynamic-loader>
