<div class="grid">
    <div class="col-12">
        <div class="flex align-items-center justify-content-between mb-2">
            <div class="title">
                <h3 class="color-04">BroadCast Details</h3>
            </div>
        </div>
        <div class="grid">
            <div class="card col-12 md:col-12">
                <div class="field">
                    <mat-form-field appearance="" class="w-full">
                        <mat-label>Title</mat-label>
                        <input matInput [(ngModel)]="titleData" [readonly]="true">
                    </mat-form-field>
                </div>
                <div class="field">
                    <mat-form-field class="w-full">
                        <mat-label>Message</mat-label>
                        <textarea matInput [(ngModel)]="messageData" [readonly]="true"></textarea>
                    </mat-form-field>
                </div>
                <div class="col-12 md:col-12"
                    *ngIf="broadCastData?.broadcastAttachment?.files && broadCastData.broadcastAttachment.files?.length > 0">
                    <div class="col-12 md:col-3">
                        <label class="font-bold">Files</label>
                    </div>
                    <div class="grid">
                        <div class="col-12 md:col-4" *ngFor="let value of broadCastData?.broadcastAttachment?.files"
                            (click)="viewFiles(value.downloadPath)" style="cursor: pointer;">
                            <div class="px-2 py-3 flex align-items-center justify-content-between"
                                style="flex-shrink: 0;border-radius: 10px;background:#E5F2FF;">
                                <div class="flex align-items-center">
                                    <div class="px-2">
                                        <p class="mb-1 font-bold" styl="color: #444444">{{value.fileName}}</p>
                                    </div>
                                </div>
                                <div class="arrowIcont">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none">
                                        <path d="M10 17L15 12L10 7" stroke="#212121" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 md:col-12"
                    *ngIf="broadCastData?.broadcastAttachment?.image && broadCastData.broadcastAttachment.image?.length > 0">
                    <div class="col-12 md:col-3">
                        <label class="font-bold">Images</label>
                    </div>
                    <div class="grid">
                        <div class="col-12 md:col-4" *ngFor="let value of broadCastData?.broadcastAttachment?.image"
                            (click)="viewFiles(value.downloadPath)" style="cursor: pointer;">
                            <div class="px-2 py-3 flex align-items-center justify-content-between"
                                style="flex-shrink: 0;border-radius: 10px;background:#E5F2FF;">
                                <div class="flex align-items-center">
                                    <div class="px-2">
                                        <p class="mb-1 font-bold" styl="color: #444444">{{value.fileName}}</p>
                                    </div>
                                </div>
                                <div class="arrowIcont">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none">
                                        <path d="M10 17L15 12L10 7" stroke="#212121" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 md:col-12"
                    *ngIf="broadCastData?.broadcastAttachment?.audio && broadCastData?.broadcastAttachment?.audio?.length > 0">
                    <div class="col-12 md:col-3">
                        <label class="font-bold">Audio</label>
                    </div>
                    <div class="grid">
                        <div class="col-12 md:col-6" *ngFor="let value of broadCastData?.broadcastAttachment?.audio" style="cursor: pointer;">
                            <ngx-audio-player [autoPlay]="false" muted="muted" [playlist]="mssapPlaylist">
                            </ngx-audio-player>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="fileUrl" style="width: 100%;">
                <iframe [src]="fileUrl" width="100%" height="600px" style="width: 100%;">
                    <p>File not supported. {{fileType}} <a [href]="fileUrl" target="_blank">Click here to download</a>
                    </p>
                </iframe>
            </div>
        </div>
    </div>
