<form  [formGroup]="form" (ngSubmit)="submit()">
    <h3 class="color-04">BroadCast</h3>
    <div class="grid">
        <div class="col-12 md:col-8">
            <mat-card class="md:px-5">
                <div class="field">
                    <mat-form-field appearance="" class="w-full">
                        <mat-label>Title</mat-label>
                        <input matInput formControlName="title">
                    </mat-form-field>
                </div>
                <div class="field">
                    <mat-form-field appearance="" class="w-full">
                        <mat-label>Message</mat-label>
                        <input matInput formControlName="message">
                    </mat-form-field>
                </div>
                <div class="field" *ngIf="data.stateId === true">
                  <mat-form-field class="w-full">
                    <mat-label>State</mat-label>
                    <mat-select formControlName="stateId">
                      <mat-option *ngFor="let stateList of stateList" [value]="stateList.id">
                        {{stateList.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  </div>
                <div class="field" *ngIf="data.adminId === true">
                  <mat-form-field class="w-full">
                    <mat-label>Administration</mat-label>
                    <mat-select formControlName="adminId">
                      <mat-option *ngFor="let adminList of adminList" [value]="adminList.id">
                        {{adminList.name}}
                      </mat-option>
                    </mat-select>
                    <!-- <mat-error id="name-help" class="block text-danger" *ngIf="(form?.controls?.adminId?.touched && form?.controls?.adminId?.errors?.required)">Administration is required</mat-error> -->
                  </mat-form-field>
                  </div>
  
                      <div class="field"  *ngIf="data.zoneId === true">
                          <mat-form-field class="w-full">
                            <mat-label>Zone</mat-label>
                            <mat-select formControlName="zoneId">
                              <mat-option *ngFor="let zoneList of zoneList" [value]="zoneList.id">
                                {{zoneList.name}}
                              </mat-option>
                            </mat-select>
                            <!-- <mat-error id="name-help" class="block text-danger" *ngIf="(form?.controls?.zoneId?.touched && form?.controls?.zoneId?.errors?.required)">Zone is required</mat-error> -->
                          </mat-form-field>
                          </div>
  
                          <div class="field"  *ngIf="data.rangeId === true">
                              <mat-form-field class="w-full">
                                <mat-label>Range</mat-label>
                                <mat-select formControlName="rangeId">
                                  <mat-option *ngFor="let rangeList of rangeList" [value]="rangeList.id">
                                    {{rangeList.name}}
                                  </mat-option>
                                </mat-select>
                                <!-- <mat-error id="name-help" class="block text-danger" *ngIf="(form?.controls?.rangeId?.touched && form?.controls?.rangeId?.errors?.required)">Range is required</mat-error> -->
                              </mat-form-field>
                              </div>
          
                              <div class="field"  *ngIf="data.districtId === true">
                                  <mat-form-field class="w-full">
                                         <mat-label>District</mat-label>
                                    <mat-select formControlName="districtId">
                                      <mat-option *ngFor="let districtList of districtList" [value]="districtList.id">
                                        {{districtList.name}}
                                      </mat-option>
                                    </mat-select>
                            <!-- <mat-error id="name-help" class="block text-danger" *ngIf="(form?.controls?.districtId?.touched && form?.controls?.districtId?.errors?.required)">District is required</mat-error> -->
                                  </mat-form-field>
                         </div>
                  
                         <div class="field"  *ngIf="data.subDivisionId === true">
                          <mat-form-field class="w-full">
                                 <mat-label>SubDivision</mat-label>
                            <mat-select formControlName="subDivisionId">
                              <mat-option *ngFor="let subDivisionList of subDivisionList" [value]="subDivisionList.id">
                                {{subDivisionList.name}}
                              </mat-option>
                            </mat-select>
                    <!-- <mat-error id="name-help" class="block text-danger" *ngIf="(form?.controls?.subDivisionId?.touched && form?.controls?.subDivisionId?.errors?.required)">SubDivsion is required</mat-error> -->
                          </mat-form-field>
                 </div>
                 <div class="field"  *ngIf="data.subDivisionId === true">
                  <mat-form-field class="w-full">
                         <mat-label>Police Station</mat-label>
                    <mat-select formControlName="policeStationId">
                      <mat-option *ngFor="let policeStationList of policeStationList" [value]="policeStationList.id">
                        {{policeStationList.name}}
                      </mat-option>
                    </mat-select>
            <!-- <mat-error id="name-help" class="block text-danger" *ngIf="(form?.controls?.subDivisionId?.touched && form?.controls?.subDivisionId?.errors?.required)">SubDivsion is required</mat-error> -->
                  </mat-form-field>
         </div>

        </div>
    </div>
</form>
