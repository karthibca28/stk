<form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h3 class="color-04">Administration</h3>
    <div class="grid">
        <div class="col-12 md:col-6">
            <mat-card class="md:px-5">
                <!-- <label class="form-label">First Name</label>
                <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                </div> -->
                <div class="field">
                    <mat-form-field appearance="" class="w-full">
                        <mat-label>Code</mat-label>
                        <input matInput formControlName="code">
                    </mat-form-field>
                </div>
                <div class="field">
                    <mat-form-field appearance="" class="w-full">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name">
                        <mat-error id="name-help" class="block text-danger" *ngIf="(form?.controls?.name?.touched && form?.controls?.name?.errors?.required)">Name is required</mat-error>
                    </mat-form-field>
                </div>
                <div class="field">
                    <mat-form-field class="w-full">
                      <mat-label>State</mat-label>
                      <mat-select formControlName="stateId">
                        <mat-option *ngFor="let stateList of stateList" [value]="stateList.id">
                          {{stateList.name}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                    </div>
                <div class="field">
                    <mat-form-field appearance="" class="w-full">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description"></textarea>
                    </mat-form-field>
                </div>
                <div class="text-right">
                    <button mat-raised-button mat-button color="primary">Add</button>
                </div>
            </mat-card>
        </div>
    </div>
</form>
