<form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="grid">
        <div class="col-12 pb-0">
            <div class="flex align-items-center justify-content-between mb-2">
                <div class="title">
                    <h3 class="color-04">{{isEditMode ? 'Edit Administration' : 'Add Administration'}}</h3>
                </div>
                <div class="btn-top">
                    <button pButton label="Go to List" type="button" icon="pi pi-arrow-left"
                        class="p-button-info border5" (click)="cancel()"></button>
                </div>
            </div>
        </div>
        <!-- <h3 class="color-04">Add Administration</h3>
    <div class="grid"> -->
        <div class="col-12 md:col-6">
            <mat-card class="md:px-5">
                <!-- <label class="form-label">First Name</label>
                <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                </div> -->
                <div class="field">
                    <mat-form-field appearance="" class="w-full">
                        <mat-label>Code</mat-label>
                        <input matInput formControlName="code" (input)="filterSpecialCharacters($event)" maxlength="30">
                    </mat-form-field>
                </div>
                <div class="field">
                    <mat-form-field appearance="" class="w-full">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" maxlength="30">
                        <mat-error id="name-help" class="block text-danger"
                            *ngIf="(form?.controls?.name?.touched && form?.controls?.name?.errors?.required)">Name is
                            required</mat-error>
                    </mat-form-field>
                </div>
                <div class="field">
                    <mat-form-field class="w-full">
                        <mat-label>State</mat-label>
                        <mat-select formControlName="stateId">
                            <mat-option *ngFor="let stateList of stateList" [value]="stateList.id">
                                {{stateList.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error id="name-help" class="block text-danger"
                        *ngIf="(form?.controls?.stateId?.touched && form?.controls?.stateId?.errors?.required)">State is
                        required</mat-error>
                    </mat-form-field>
                </div>
                <div class="field">
                    <mat-form-field appearance="" class="w-full">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description" maxlength="40"></textarea>
                    </mat-form-field>
                </div>
                <div class="text-right">
                    <button mat-raised-button mat-button color="primary">Save</button>
                </div>
            </mat-card>
        </div>
    </div>
</form>
<app-dynamic-loader></app-dynamic-loader>
