<div class="layout-dashboard" >
  <div class="grid match-height" style="justify-content: space-around; border-radius: 10px; box-shadow: 0px 10px 40px rgba(41, 50, 65, 0.06); padding-top: 20px; padding-bottom: 20px;">
    <div class="container-layout"  [routerLink]="['/main/lot/taskList']">
      <label class="container-layout-content">Tasks</label>
      <div class="card-layout mt-4" style="--card-color: var(--card-color-1);">
        <div class="card-layout-content" style="--card-color: var(--card-color-1);">{{dcount.tasks}}</div>
      </div>
    </div>
  
    <div class="container-layout" [routerLink]="['/main/lot/dutyList']">
      <label class="container-layout-content">Duties</label>
      <div class="card-layout mt-4" style="--card-color: var(--card-color-2);">
        <div class="card-layout-content" style="--card-color: var(--card-color-2);">{{dcount.duties}}</div>
      </div>
    </div>
    <div class="container-layout" [routerLink]="['/main/lot/vip-Routes']">
      <label class="container-layout-content">VIP Routes</label>
      <div class="card-layout mt-4" style="--card-color: var(--card-color-3);">
        <div class="card-layout-content" style="--card-color: var(--card-color-3);">{{dcount.vipRoutes}}</div>
      </div>
    </div>
    <div class="container-layout" [routerLink]="['/main/lot/policeStation']">
      <label class="container-layout-content">PoliceStation</label>
      <div class="card-layout mt-4" style="--card-color: var(--card-color-4);">
        <div class="card-layout-content" style="--card-color: var(--card-color-4);">{{dcount.policeStations}}</div>
      </div>
    </div>
  </div>

    <div class="grid match-height">
      <div class="col-12 md:col-6">
          <div class="card p-0" style="margin-top: 10px;flex: 0;">
              <div class="card-header" style="padding: 8px 8px;border-top-left-radius: 8px; border-top-right-radius: 8px;border-bottom: 0.2px solid rgb(87, 82, 82);">
                  <p class="mb-0  tbold color-02">DL Checks</p>
              <img src="../../../../assets/icons/bike_scooter.png">
              </div>
              <p-table #dt1 dataKey="id"  [columns]="cols"  [value]="tableData" responsiveLayout="scroll" [loading]="loading" styleClass="p-datatable-gridlines">
  <ng-template pTemplate="header" let-columns>
    <tr>
        <th *ngFor="let col of cols" [pSortableColumn]="col.field">
            <div class="flex justify-content-between align-items-center"
            *ngIf="col.field!=='id'">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </div>
        </th>
    </tr>
</ng-template>

<ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
        <td *ngFor="let col of columns">
         <div *ngIf="col.field!=='id'">
            {{rowData[col.field]}}
         </div>
        </td>
    </tr>
</ng-template>
<ng-template pTemplate="emptymessage">
    <tr>
        <td colspan="8">No Data found.</td>
    </tr>
</ng-template>
<ng-template pTemplate="loadingbody">
    <tr>
        <td colspan="8">Loading data. Please wait.</td>
    </tr>
</ng-template>
</p-table>

      <div class="col-12 md:col-6">
          <div class="card p-0" style="margin-top: 10px;flex: 0;">
              <div class="card-header" style="padding: 8px 8px;border-top-left-radius: 8px; border-top-right-radius: 8px;border-bottom: 0.2px solid rgb(87, 82, 82);">
                  <p class="mb-0 tbold color-02">Recent Duties</p>
              <img src="../../../../assets/icons/work_history.png">
              </div>
              <div class="card-body p-2" *ngFor="let value of dcount.recentDuties">
                <div *ngFor="let item of value.assignedTo">
                  <div class="recentDuties-card">
                    <div class="left-side">
                      <img class="background-image" src="../../../../assets/icons/Traffic.png">
                    </div>
                    <div class="right-side">
                      <div class="recentDuties-card-value">
                        {{ value.dutyType }}
                      </div>
                      <div class="recentDuties-card-value">
                        {{ item.name }}
                      </div>
                    </div>
                  </div>
                </div>
              </div>  
              <div style="display:flex;justify-content: end;padding-right: 10px;">
                <a class="viewbutton" routerLink="/main/lot/dutyList" >View All</a> 
            </div>            
          </div>
    </div>
